version: 0.2
phases:
  pre_build:
    commands:
      - echo "Starting pre-build phase..."
      - echo "Logging in to Docker Hub..."
      - echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin
  build:
    commands:
      - echo "Starting build phase..."
      - docker pull bazith1/my-flask-app:latest || true
      - docker build -f src/Dockerfile --cache-from bazith1/my-flask-app:latest -t my-flask-app:latest .
      - docker tag my-flask-app:latest bazith1/my-flask-app:latest  # Use latest tag
  post_build:
    commands:
      - echo "Starting post-build phase..."
      - docker push bazith1/my-flask-app:latest  # Push with latest tag
      - echo "Build and push successful"
artifacts:
  files:
    - ansible/*
  discard-paths: yes
